server {
    listen 80;
    server_name quizbotadmin.ru www.quizbotadmin.ru;
    
    # Редирект с HTTP на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name quizbotadmin.ru www.quizbotadmin.ru;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/quizbotadmin.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quizbotadmin.ru/privkey.pem;

    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логи
    access_log /var/log/nginx/quizbotadmin_access.log;
    error_log /var/log/nginx/quizbotadmin_error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Telegram Bot Webhook (aiohttp сервис на порту 8080)
    location /webhook {
        proxy_pass http://127.0.0.1:5000/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Telegram webhook специфичные настройки
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_buffering off;
    }
    
    # Health check для бота
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django API (порт 8000) - все остальные запросы
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Статические файлы Django
    location /static/ {
        alias /var/www/quizbotadmin/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Логирование для отладки
        access_log /var/log/nginx/static_access.log;
        error_log /var/log/nginx/static_error.log;
    }

    # Медиа файлы Django
    location /media/ {
        alias /var/www/quizbotadmin/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
}
